<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Server Setup</title>
		<style>
		.redi-form {
			width: 800px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		</style>
	</head>
	<body>
		<div class="redi-form">
                        <table bgcolor="grey" border="1" align="center">
                        <tr><td align="center">
			<h1>Server Setup</h1>
                        </td></tr>
                        <tr><td>
			<form action="http://isaranodejs.com/map/myfileupload" method="POST" enctype="multipart/form-data">
                                <table bgcolor="grey" border="1">

                                <tr>
                                 <td colspan="2" align="center"><h3>REDIS Connection Section</h3></td>
                                 <td align="center"><h3>Parameter</h3></td>
                                </tr>                                


                                <tr>
                                 <td>
                                  <table><tr><td>
                                   Please specify the region table name
                                  </td></tr></table>
                                 </td>
                                 <td>
                                  <table><tr><td>
                                   <input type="text" name="region_tablename">
                                  </td></tr></table>
                                 </td>
                                 <td>
                                  <table><tr><td>
                                   <input type="text" name="region_redis_parameter">
                                  </td></tr></table>
                                 </td>
                                </tr>
                                

                                <tr>
                                 <td>
                                  <table><tr><td>
                                   Please specify the orders table name
                                  </td></tr></table>
                                 </td>
                                 <td>
                                  <table><tr><td>
                                   <input type="text" name="orders_tablename">
                                  </td></tr></table>
                                 </td>
                                 <td>
                                  <table><tr><td>
                                   <input type="text" name="orders_redis_parameter">
                                  </td></tr></table>
                                 </td>
                                </tr>


                                <tr>
                                 <td>
                                  <table><tr><td>
                                   Please specify the user data table name
                                  </td></tr></table>
                                 </td>
                                 <td>
                                  <table><tr><td>
                                   <input type="text" name="user_tablename">
                                  </td></tr></table>
                                 </td>
                                 <td>
                                  <table><tr><td>
                                   <input type="text" name="user_redis_parameter">
                                  </td></tr></table>
                                 </td>
                                </tr>


                                <tr><td colspan="3" align="center"><h3>Upload Data File Section</h3></td></tr>


                                <tr>
                                 <td>
                                  <table><tr><td>
				   Please upload Region Data File
                                  </td></tr></table> 
                                 </td>
                                 <td colspan="2">
                                  <table><tr><td>
                                  <!--<input type="text" name="region_data_text"  placeholder="Region Data" size="30">-->
                                  </td><td>
                                  <input type="file" name="myfile[]" multiple="true">
                                  </td></tr></table>
                                 </td>
                                </tr>
                                <tr>
                                 <td>
                                  <table><tr><td>
				   Please upload Orders Data File
                                  </tr></tr></table> 
                                 </td>
                                 <td colspan="2">
                                  <table><tr><td>
                                  <!--<input type="text" name="orders_data_text"  placeholder="Orders Data" size="30">-->
                                  </td><td>
                                  <input type="file" name="myfile[]" multiple="true">
                                  </td></tr></table>
                                 </td>
                                </tr>
                                <tr>
                                 <td colspan="3" align="center">
                                  Please pick location: <input type="text" name="city">
                                  Please pick json or map: <input type="text" name="json_map">
                                 </td>
                                </tr>
                                <tr>
                                 <td colspan="3" align="center">
				  <input type="submit">
                                 </td>
                                 </tr>
                                </table>
			</form></td></tr></table>
		</div>
	</body>
</html>
